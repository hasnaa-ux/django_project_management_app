{% extends "base_generic.html" %}
{% load bootstrap4 %}

{% block content %}



<section class="section signup register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
        
        <div class="card mb-3" style= "border-color: #d1ebf5; border-width: 2px;    margin: -50px 0;   width: 110%;">

          <div class="card-body">


            <form  method="POST" class="row g-3 needs-validation signupform" style=" color: #5dbfe8;" novalidate >
              {% csrf_token %}
              {% bootstrap_form form %}
              <input type="submit" value="Sign up" class="boxed-btn3 w-100" style="      
              font-size: 19px;
              
              text-align: center;
              font-style: normal;
              font-family: cursive;
              font-weight: 100;
              display: block;
              width: 120px !important;
              margin: auto; border: 2px solid var(--main-color) !important;
              animation: none;
              color: white;
              background-color: #5dbfe8;
              border-radius: 5px;
              padding: 4px 0;
              margin-top: 11px; " />

            </form>
            <p style="text-align: center; margin-top: 8px;margin-bottom:0;">
              Already have an account?
              <a href="{% url 'accounts:login' %}" style="text-align: center;margin-top: 14px;font-size: 15px;color: blue;font-weight: 700;"> login
            
              </a>
            </p>  
          </div>
        </div>

      </div>
    </div>
  </div>

</section>
